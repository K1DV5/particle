<html>
    <head>
        <title>Particle</title>
        <style>
            #canv {border: solid red 1px; margin-top: 1em; width: fit-content}
            button {background: none}
            #template {display: inline-block; border: solid 1px red; width: 100; height: 100; border-radius: 50px}
            table {display: inline-block}
        </style>
    </head>
    <body>
        <div>
            <table>
                <tr>
                    <td>Mass</td>
                    <td><input id="mass" type="range" min="15" max="100" value="80"></td>
                </tr>
                <tr>
                    <td>Charge</td>
                    <td><input id="charge" type="range" min="-100" max="100" value="-50"></td>
                </tr>
                <tr>
                    <td>Velocity</td>
                    <td><input id="velocity" type="range" min="10" max="100" value="60"></td>
                </tr>
                <tr>
                    <td>Direction</td>
                    <td><input id="direction" type="range" min="0" max="360" value="40"></td>
                </tr>
                <tr>
                    <td>Static</td>
                    <td><input type="checkbox" id="sticky"></td>
                </tr>
            </table>
            <svg xmlns="http://www.w3.org/2000/svg" id="template">
                <defs>
                    <marker id="head" markerWidth="3" markerHeight="2" refX="0" refY="1" orient="auto">
                        <polygon points="0 0, 3 1, 0, 2" fill="cyan" />
                    </marker>
                </defs>
                <circle cx="50" cy="50" fill="red" stroke-width="2"/>
                <line id="negative" y1="50" y2="50" stroke="black" stroke-width="2"/>
                <line id="velocity" x1="50" y1="50" x2="80" y2="50" stroke="cyan" stroke-width="2" marker-end="url(#head)"/>
            </svg>
        </div>

        <button id="slower">&lt;&lt;</button>
        <button id="startop">&gt;||</button>
        <button id="faster">&gt;&gt;</button>

        <div id="canv">
            <canvas id="main"></canvas>
        </div>
        <script src="js/index.js"></script>
    </body>
</html>
